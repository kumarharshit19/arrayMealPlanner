<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weekly Meal Planner</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Weekly Meal Planner</h1>
            <p>Choose how many options you want per meal, then enter your favorite dishes.</p>
        </header>

        <section class="options-section">
            <h2>Set Number of Options per Meal</h2>
            <form id="optionsForm">
                <label for="numOptions">Number of options per meal:</label>
                <input type="number" id="numOptions" min="1" max="10" value="3" required />
                 <button type="submit" class="submit-btn">Submit</button>
            </form>
        </section>

        <section class="meal-inputs-section" style="display:none;">
            <h2>Enter Your Meal Options</h2>
            <form id="mealForm">
                <div class="meal-group" id="mealGroup">
                    <!-- Dynamic inputs will appear here -->
                </div>
                <button type="submit" class="submit-btn">Generate Meal Plan</button>
            </form>
        </section>

        <section class="timetable-section" style="display:none;">
            <h2>Your Weekly Meal Schedule</h2>
            <table id="mealTable">
                <thead>
                    <tr>
                        <th>Day</th>
                        <th>Breakfast</th>
                        <th>Lunch</th>
                        <th>Dinner</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
